<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Notes - Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #fff;
            width: 420px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        select, input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 20px;
        }

        .result h3 {
            margin-bottom: 5px;
        }

        .questions li {
            margin-bottom: 5px;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            display: block;
            margin-top: 5px;
            color: #0066cc;
            text-decoration: none;
        }

        .download-btn {
            margin-top: 10px;
            background: #007bff;
        }

        .download-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üìò Upload Notes</h2>

    <form id="uploadForm">
        <select name="branch" required>
            <option value="">Select Branch</option>
            <option value="AIML">AIML</option>
            <option value="CSE">CSE</option>
            <option value="ENTC">ENTC</option>
            <option value="MECH">MECH</option>
        </select>

        <select name="subject" required>
            <option value="">Select Subject</option>
            <option value="Machine Learning">Machine Learning</option>
            <option value="AI">Artificial Intelligence</option>
            <option value="Data Science">Data Science</option>
            <option value="Computer Networks">Computer Networks</option>
        </select>

        <input type="file" name="file" accept=".pdf,.txt" required>

        <button type="submit">Generate Notes</button>
    </form>

    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Processing file... please wait</p>
    </div>

    <div class="result" id="result"></div>

    <div class="links">
        <a href="/dashboard">üìä View History</a>
        <a href="/logout">üö™ Logout</a>
    </div>
</div>

<div id="loader" style="display:none;">
  <p>‚è≥ Generating notes, please wait...</p>
</div>

<script>
document.querySelector("form").onsubmit = function() {
  document.getElementById("loader").style.display = "block";
};
</script>

<script>
    const form = document.getElementById("uploadForm");
    const loader = document.getElementById("loader");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async function(e) {
        e.preventDefault();

        loader.style.display = "block";
        resultDiv.innerHTML = "";

        const formData = new FormData(form);

        const response = await fetch("/upload", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        loader.style.display = "none";

        if (data.error) {
            resultDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
            return;
        }

        let questionsHTML = "<ul class='questions'>";
        data.questions.forEach(q => {
            questionsHTML += `<li>${q}</li>`;
        });
        questionsHTML += "</ul>";

        resultDiv.innerHTML = `
            <h3>‚ú® Summary</h3>
            <p>${data.summary}</p>

            <h3>üìù Generated Questions</h3>
            ${questionsHTML}

            <button class="download-btn" onclick="window.location.href='/download_pdf'">
                üìÑ Download Result as PDF
            </button>
        `;
    });
</script>

</body>
</html>
